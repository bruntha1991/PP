customer:
    pattern:  /
    defaults: { _controller: "aaBundle:Customer:index" }

customer_show:
    pattern:  /{id}/show
    defaults: { _controller: "aaBundle:Customer:show" }

customer_new:
    pattern:  /new
    defaults: { _controller: "aaBundle:Customer:new" }

customer_create:
    pattern:  /create
    defaults: { _controller: "aaBundle:Customer:create" }
    requirements: { _method: post }

customer_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "aaBundle:Customer:edit" }

customer_update:
    pattern:  /{id}/update
    defaults: { _controller: "aaBundle:Customer:update" }
    requirements: { _method: post|put }

customer_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "aaBundle:Customer:delete" }
    requirements: { _method: post|delete }
